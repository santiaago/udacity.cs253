<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="/static/main.css" />

  <title>CS 253 Blog</title>
</head>
<body>
    <a href="/unit3/blog" class="main-title">Blog</a>

    <div id="content">

        {% for p in posts %}
            {{ p.render() | safe }}
            <br><br>
        {% endfor %}
        <div class="age">
            queried {{cache_last_hit}} seconds ago
          </div>

    </div>
</body>

</html>
